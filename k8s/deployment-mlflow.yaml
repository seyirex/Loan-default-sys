apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow-server
  namespace: loan-default-prediction
  labels:
    app: mlflow-server
spec:
  replicas: 1  # MLflow server is typically a single instance
  selector:
    matchLabels:
      app: mlflow-server
  template:
    metadata:
      labels:
        app: mlflow-server
    spec:
      containers:
        - name: mlflow
          image: ghcr.io/mlflow/mlflow:v2.10.2
          ports:
            - containerPort: 5000
              name: http
          command:
            - mlflow
            - server
            - --host
            - "0.0.0.0"
            - --port
            - "5000"
            - --backend-store-uri
            - "sqlite:///app/mlflow/mlflow.db"  # SQLite for simplicity (use PostgreSQL for production)
            - --default-artifact-root
            - "/app/mlflow/artifacts"
            - --serve-artifacts  # Enable built-in artifact server
          env:
            - name: MLFLOW_TRACKING_URI
              value: "http://0.0.0.0:5000"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          volumeMounts:
            - name: mlflow-storage
              mountPath: /app/mlflow
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: mlflow-storage
          persistentVolumeClaim:
            claimName: mlflow-storage
